apiVersion: apps/v1
kind: Deployment
metadata:
  name: job
  labels:
    app: job
spec:
  selector:
    matchLabels:
      app: job
  replicas: 1
  template:
    metadata:
      labels:
        app: job
    spec:
      containers:
        - name: job
          image: mahansa/jobms:latest
          imagePullPolicy: Always
          # resources:
          #   limits:
          #     cpu: 500m
          #     memory: 128Mi
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
          ports:
            - containerPort: 8082
      restartPolicy: Always
